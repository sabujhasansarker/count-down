<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1fa53b068c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="body-container">
      <div class="container">
        <header>
          <nav>
            <div class="logo">Logo</div>
            <ul>
              <li>
                <a href="" target="_blank" rel="noopener noreferrer"
                  ><i class="fab fa-youtube"></i
                ></a>
              </li>
              <li>
                <a href="" target="_blank" rel="noopener noreferrer"
                  ><i class="fab fa-facebook-square"></i
                ></a>
              </li>
              <li>
                <a href="" target="_blank" rel="noopener noreferrer"
                  ><i class="fab fa-linkedin"></i
                ></a>
              </li>
              <li>
                <a href="" target="_blank" rel="noopener noreferrer"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
            </ul>
          </nav>
        </header>
        <div class="middle">
          <div class="heading-text">
            <h1>Coming Soon</h1>
            <p>We are building something new</p>
          </div>
          <ul class="count">
            <li>
              <span id="days" class="number"></span
              ><span class="name">days</span>
            </li>
            <li>
              <span id="hours" class="number"></span
              ><span class="name">Hours</span>
            </li>
            <li>
              <span id="minutes" class="number"></span
              ><span class="name">Minutes</span>
            </li>
            <li>
              <span id="seconds" class="number"></span
              ><span class="name">Seconds</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
