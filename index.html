<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="body-container">
      <div class="container">
        <h1>Countdown to my birthday:</h1>
        <ul>
          <li>
            <span id="days" class="number"></span><span class="name">days</span>
          </li>
          <li>
            <span id="hours" class="number"></span
            ><span class="name">Hours</span>
          </li>
          <li>
            <span id="minutes" class="number"></span
            ><span class="name">Minutes</span>
          </li>
          <li>
            <span id="seconds" class="number"></span
            ><span class="name">Seconds</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
